<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css"> <!-- stylesheet -->

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="book">

    <div class="page left">
      <div class="cover">
        <img src="./images/logo.svg" alt="Base Apparel" class="logo">
        <div class="title">

          <h2 class="cover-title"><span class="cover-title-alt">We're</span> <br>coming soon</h2>
          <p class="cover-description">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form class="signup">
            <input type="email" placeholder="Email Address" class="signup-email" required
              title="Please enter a valid email address" pattern="">
            <button type="submit" class="signup-submit"><img src="./images/icon-arrow.svg" alt=">"></button>
          </form>
          <div class="validation">
            <p>Please enter a valid email</p>
          </div>
        </div>
      </div>
    </div>

    <div class="page right">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
      Coded by <a href="#">Str0be</a>.
    </p>
  </footer>


</body>

</html>
